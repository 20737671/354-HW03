

<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="loginForm.controls['email']?.invalid && (loginForm.controls['email']?.dirty || loginForm.controls['email']?.touched)">
            <div *ngIf="loginForm.controls['email']?.errors?.['required']">Email is required.</div>
            <div *ngIf="loginForm.controls['email']?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)">
            <div *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required.</div>
            <div *ngIf="loginForm.controls['password']?.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>

    <div class="form-group">
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
        <button type="button" routerLink="/register">Register</button>
      </div>



  </div>

  <router-outlet></router-outlet>
