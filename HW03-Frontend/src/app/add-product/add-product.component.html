<app-sidebar-component></app-sidebar-component>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form (ngSubmit)="onSubmit()" [formGroup]="productForm" name="fieldName" ngDefaultControl>
        <h2>Add Product</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" required class="form-control">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" formControlName="price" required class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" required class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="brand">Brand</label>
          <select id="brand" formControlName="brandId" required class="form-control">
            <option *ngFor="let brand of brands" [value]="brand.brandId">{{ brand.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="productType">Product Type</label>
          <select id="productType" formControlName="productTypeId" required class="form-control">
            <option *ngFor="let productType of productTypes" [value]="productType.productTypeId">{{ productType.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" id="image" formControlName="image" class="form-control-file">
        </div>
        <div class="text-center">
          <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
