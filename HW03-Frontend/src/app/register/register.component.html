

<div class="login-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="login-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      <!-- Error messages for email control -->
      <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
        <div *ngIf="registerForm.get('email')?.errors?.['required']" class="error-message">Email is required.</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']" class="error-message">Invalid email format.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required>
      <!-- Error messages for password control -->
      <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
        <div *ngIf="registerForm.get('password')?.errors?.['required']" class="error-message">Password is required.</div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']" class="error-message">Password must be at least 6 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </div>
  </form>
</div>
